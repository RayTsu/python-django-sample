<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a href="/add_teachers.html/">添加</a>
</div>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>班级</th>
            <th>分配老师</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for row in cls_list %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.titile }}</td>
                <td>
                    {% for cls in row.m.all %}
                    {{ cls.name }}
                    {% endfor %}
                </td>
                <td>
                    <a href="/del_teachers.html?nid={{ row.id }}">删除</a>
                    |
                    <a href="/edit_teachers.html?nid={{ row.id }}">编辑</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
